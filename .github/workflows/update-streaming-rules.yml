name: Weekly update streaming rulesets
on:
  schedule:
    - cron: '0 4 * * 1'  # 每周一 04:00 UTC
  workflow_dispatch: {}
permissions:
  contents: write  # 允许 workflow 推送更改
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: python -m pip install --upgrade pip requests
      - name: Run streaming rules generator
        run: python scripts/generate_streaming_rules.py
      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add rules platforms || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update streaming rulesets (automated)"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name || github.ref }}
          else
            echo "No changes to commit"
          fi
